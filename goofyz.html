<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Goofyz Menu ðŸ’€</h2>
    <div class="form-group">
        <label for="name">Troll Name:</label>
        <input type="text" id="name" placeholder="Enter the troll name">
    </div>
    <div class="form-group">
        <label for="avatarUrl">Goofy ahh Avatar URL:</label>
        <input type="text" id="avatarUrl" placeholder="Enter avatar URL (optional)">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
    </div>
    <button class="submit-btn" onclick="sendMessage()">Send to Discord</button>
</div>

<script>
    function sendMessage() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;
        const avatarUrl = document.getElementById("avatarUrl").value || null;

        if (!name || !message) {
            alert("Please fill in all fields.");
            return;
        }

        sendToWebhook(name, message, avatarUrl);
    }

    function sendToWebhook(name, message, avatarUrl) {
        const payload = {
            username: name,
            content: message,
            avatar_url: avatarUrl
        };

        fetch("https://discord.com/api/webhooks/1269303915665555466/opkKF-i0_E7dSljMeu7miiQ4a_Mot3hO-1SkvYzYZlZM8ry8r5DLtJA-wSD53QPZnY8F", { // Remplace par ton webhook URL
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                alert("Message sent successfully!");
            } else {
                alert("Error sending message.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred.");
        });
    }
</script>

</body>
</html>
